<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>transition-timing-function</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css"/>
	</head>
	<body>
		<div class="container">
		    <div class="animated ease">Ease</div>
		    <div class="animated ease-in">Ease In</div>
		    <div class="animated ease-out">Ease Out</div>
		    <div class="animated ease-in-out">Ease In Out</div>
		    <div class="animated linear">Linear</div>
		    <div class="animated bezier-positive">cubic-bezier</div>
		    <div class="animated bezier-negative">cubic-bezier negative</div>
		</div>
	</body>
</html>
