<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Оформить заказ</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css" />
    </head>
    <body>
        <header>
            <h1>Оформить заказ</h1>
        </header>

        <main class="container">
            <form action="#" method="GET">
                <div>
                    <p style="background-color: #f0f8ff;">Имя</p>
                    <input placeholder="имя" name="username" type="text" value="" />
                </div>

                <div>
                    <p style="background-color: #f0f8ff;">Пароль</p>
                    <input placeholder="пароль" name="userpass" type="password" value="" />
                </div>

                <div>
                    <p style="background-color: #f0f8ff;">Телефон</p>
                    <input placeholder="телефон" name="userphone" type="tel" value="" />
                </div>
                
                <div>
                    <p style="background-color: #f0f8ff;">Почта</p>
                    <input placeholder="email" name="e-mail" type="email" value="" />  
                </div>
                
                <div>
                    <p style="background-color: #f0f8ff;">Дата доставки</p>
                    <input type="datetime-local" name="datetime" value=""  />
                </div>

                <div>
                    <p style="background-color: #f0f8ff;">Вид доставки</p>
                    <input type="checkbox" id="checkbox1" name="delivery" /> 
                    <label for="checkbox1">курьером </label>
                    <input type="checkbox" id="checkbox2" name="delivery" />
                    <label for="checkbox2"> отделение почты </label>
                </div>

                <div>
                    <p style="background-color: #f0f8ff;"> Способ оплаты</p>
                    <p> <input type="radio" name="pay" /> наличные </p>
                    <p> <input type="radio" name="pay" /> онлайн </p>
                </div>

                <div>
                    <p style="background-color: #f0f8ff;"> Комментарий </p>
                    <textarea placeholder="комментарий" name="text"> </textarea>
                </div>

                <div class="select_number" style="margin-bottom:10px;">
                    <p style="background-color: #f0f8ff;"> Количество товара </p>
                    <select name="number">
                        <option value="1"> 1 </option>
                        <option value="5"> 5 </option>
                        <option value="10"> 10 </option>
                    </select>
                </div>

                <div>
                    <button class="button1" type="submit"> Отправить </button>
                    <button class="button2" type="reset"> Очистить </button>
                </div>

            </form>
        </main>
    </body>
</html>
